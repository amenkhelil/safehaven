<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SafeHaven</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://unpkg.com/lucide-icons/dist/umd/lucide.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="index.html" class="auth-logo">
                    <i class="lucide-heart"></i>
                    <span>SafeHaven</span>
                </a>
                <h1>Welcome Back</h1>
                <p>Your safe space awaits you</p>
            </div>

            <form class="auth-form">
                <div class="form-group">
                    <label for="username">
                        <i class="lucide-user"></i>
                        Anonymous Username
                    </label>
                    <input type="text" id="username" required>
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="lucide-lock"></i>
                        Password
                    </label>
                    <input type="password" id="password" required>
                </div>

                <a href="#" class="forgot-password">Forgot your password?</a>

                <button type="submit" class="auth-button">Login</button>
            </form>

            <div class="auth-footer">
                <p class="security-note">
                    <i class="lucide-shield"></i>
                    Your privacy and security are our top priority. All data is encrypted and anonymous.
                </p>
                <p class="auth-switch">
                    Don't have an account? <a href="signup.html">Sign up</a>
                </p>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="js/main.js"></script>
</body>
</html>
