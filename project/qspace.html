<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QSpace - SafeHaven</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">
                <i class="lucide-heart"></i>
                <span>SafeHaven</span>
            </a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="therapist.html">Find a Therapist</a>
                <a href="qspace.html">QSpace</a>
                <a href="issues.html">Common Issues</a>
                <a href="library.html">Psychology Library</a>
            </div>
        </div>
    </nav>

    <main class="qspace-page">
        <div class="container">
            <div class="quote-card">
                <div class="quote-content">
                    <i class="lucide-quote"></i>
                    <p id="quote-text">The greatest glory in living lies not in never falling, but in rising every time we fall.</p>
                    <p id="quote-author" class="quote-author">- Nelson Mandela</p>
                </div>
                
                <div class="quote-buttons">
                    <button id="prev-quote" class="btn-secondary">
                        <i class="lucide-arrow-left"></i>
                        Previous
                    </button>
                    <button id="save-quote" class="btn-primary">
                        <i class="lucide-bookmark"></i>
                        Save Quote
                    </button>
                    <button id="next-quote" class="btn-secondary">
                        Next
                        <i class="lucide-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
